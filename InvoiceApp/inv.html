<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Invoice</title>
</head>
<body>
    <div id="cont-panel">
        <!-- <img src="./assets/arrow-left.svg" alt="Previous Invoice" id="prev-inv" onclick="cycleInv();"> -->
        <img src="./assets/plus.svg" alt="Add Item" id="add-item" onclick="newItem();">
        <img src="./assets/save.svg" alt="Save Invoice" id="save-inv" onclick="saveInv();">
        <img src="./assets/redo-alt-solid.svg" alt="Refresh" id="redo" onclick="redoInv();">
        <!-- <img src="./assets/arrow-right.svg" alt="Next Invoice" id="next-inv" onclick="cycleInv();"> -->
    </div>

    <div id="full-document">
        <div id="logo-cont"><img src="./assets/logo.png" alt="YourLogo" id="logo"></div>
        <div id="invoice-cont">
            <p>Invoice No: <span id="inv-no"></span></p>
            <p id="date">Date: <span></span></p>
            <p id="name">Name: <span style="color: Red;">Edit</span></p>
            <p id="email">Email: <span style="color: Red;">Edit</span></p>
            <p id="phone">Phone: <span style="color: Red;">Edit</p>
        </div>

        <div id="container">
            <table>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>

        <div id="total-cont">
            <p>Total: CAD $<span id="grand-total">0.00</span></p>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./libs/html2pdf/html2pdf.bundle.min.js"></script>
</body>
</html>
