<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Invoice</title>
</head>
<body>
    <div id="plus-cont"><img src="./assets/plus.svg" alt="Add Item" id="add-item" onclick="newItem();"><img src="./assets/redo-alt-solid.svg" alt="Refresh" id="redo" onclick="redoInv();"></div>
    <div id="full-document">
        <div id="logo-cont"><img src="./assets/logo.png" alt="YourLogo" id="logo"></div>
        <div id="invoice-cont">
            <p>Invoice No: <span>HER</span><span>###</span></p>
            <p id="date">Date: <span></span></p>
            <p id="name">Name: <span style="color: Red;">Click Here to Edit</span></p>
            <p id="email">Email: <span>#####@###.###</span></p>
            <p id="phone">Phone: <span>###-###-####</span></p>
        </div>
        <div id="container">
            <table id="table">
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
        <div id="total-cont">
            <p>Total: CAD $<span>##.##</span></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
