<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">SeanPrice<span>13</span></a>
            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Exit Navigation">
                <ul class="primary-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">MyWi473</a></li>
                    <li><a href="#">Downloads</a></li>
                    <li><a href="#">Other</a></li>
                </ul>
                <ul class="secondary-nav">
                    <li class="current"><a href="contact.html">Contact</a></li>
                    <li class="donate"><a href="#">Donate</a></li>                       
                </ul>
            </nav>
        </div>
    </div>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>
            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1379.7050101674286!2d-61.7565163556445!3d12.01629949844424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c3820fb41a28c09%3A0xbb28ae47843cf75e!2sSugar%20Hill%20Roundabout%2C%20The%20Lime%2C%20Grenada!5e0!3m2!1sen!2s!4v1619432548410!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        </div>
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>
</body>
</html>
